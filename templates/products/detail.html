{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .product_block {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
        }

        .dates {
            display: flex;
            justify-content: space-between;
        }

        .comments {
            margin-top: 30px;
        }

        .comment_block {
            background: #242b2e;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
    <div class="product_block">
        <div class="image">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="norm">
            {% endif %}
        </div>
        <div class="info">
            <h1>{{ product.title }}</h1>
            <h4>{{ product.description }}</h4>
            <h4>Quantity: {{ product.quantity }}</h4>
            <div class="dates">
                <p>{{ product.created_date }}</p>
                <p>{{ product.modified_date }}</p>
            </div>
        </div>

    </div>
{% endblock %}
