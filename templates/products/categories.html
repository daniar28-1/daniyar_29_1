{% extends 'layouts/index.html' %}

{% block content %}
    <div class="categories">
        {% for category in categories %}
            <h5 {{ category.title }}></h5>
        {% endfor %}
    </div>
    <form action="/categories/create/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
